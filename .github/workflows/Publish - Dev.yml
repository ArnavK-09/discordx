name: Publish - Dev
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  publish:
    name: Publish Main
    runs-on: ubuntu-latest
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Install Node v17
        uses: actions/setup-node@v2
        with:
          node-version: "17.x"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Synchronize dev version
        run: |
          npm version --git-tag-version=false $(npm view discordx version)
          npm version --git-tag-version=false major
          npm version --git-tag-version=false "$(jq --raw-output '.version' package.json)-dev"

      - name: Update version
        run: npm version --git-tag-version=false ${{ github.event.inputs.version }}

      - name: pre-release
        id: pre-release
        run: |
          if [[ $(npm view discordx@dev version | grep -e "$(jq --raw-output '.version' package.json).*.$(git rev-parse --short HEAD | cut -b1-3)") ]]; \
          then echo '::set-output name=release::false'; \
          else echo '::set-output name=release::true'; fi

      - name: Install Dependencies
        if: steps.pre-release.outputs.release == 'true'
        run: npm ci

      - name: Build
        if: steps.pre-release.outputs.release == 'true'
        run: npm run build

      - name: Deprecate old versions
        if: steps.pre-release.outputs.release == 'true'
        run: |
          npm deprecate discordx@"~$(jq --raw-output '.version' package.json)" "Version no longer supported. Upgrade to @latest" || true
          npx @favware/npm-deprecate --name "*dev*" --package "discordx" --message "Version no longer supported. Upgrade to @latest"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: steps.pre-release.outputs.release == 'true'
        run: |
          npm version --git-tag-version=false $(jq --raw-output '.version' package.json).$(date +%s).$(git rev-parse --short HEAD)
          npm publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Utilities: Synchronize dev version"
        run: |
          npm version --git-tag-version=false $(npm view @discordx/utilities version)
          npm version --git-tag-version=false major
          npm version --git-tag-version=false "$(jq --raw-output '.version' package.json)-dev"
        working-directory: ./packages/utilities

      - name: "Utilities: Install Dependencies"
        if: steps.pre-release.outputs.release == 'true'
        run: npm ci
        working-directory: ./packages/utilities

      - name: "Utilities: Update discordx"
        if: steps.pre-release.outputs.release == 'true'
        run: npm install discordx@dev
        working-directory: ./packages/utilities

      - name: "Utilities: Build"
        if: steps.pre-release.outputs.release == 'true'
        run: npm run build
        working-directory: ./packages/utilities

      - name: "Utilities: Deprecate old versions"
        if: steps.pre-release.outputs.release == 'true'
        run: |
          npm deprecate @discordx/utilities@"~$(jq --raw-output '.version' package.json)" "Version no longer supported. Upgrade to @latest" || true
          npx @favware/npm-deprecate --name "*dev*" --package "@discordx/utilities" --message "Version no longer supported. Upgrade to @latest"
        working-directory: ./packages/utilities
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Utilities: Publish"
        if: steps.pre-release.outputs.release == 'true'
        run: |
          npm version --git-tag-version=false $(jq --raw-output '.version' package.json).$(date +%s).$(git rev-parse --short HEAD)
          npm publish --tag dev
        working-directory: ./packages/utilities
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Music: Synchronize dev version"
        run: |
          npm version --git-tag-version=false $(npm view @discordx/music version)
          npm version --git-tag-version=false major
          npm version --git-tag-version=false "$(jq --raw-output '.version' package.json)-dev"
        working-directory: ./packages/music

      - name: "Music: Install Dependencies"
        if: steps.pre-release.outputs.release == 'true'
        run: npm ci
        working-directory: ./packages/music

      - name: "Music: Update discordx"
        if: steps.pre-release.outputs.release == 'true'
        run: npm install discordx@dev
        working-directory: ./packages/music

      - name: "Music: Build"
        if: steps.pre-release.outputs.release == 'true'
        run: npm run build
        working-directory: ./packages/music

      - name: "Music: Deprecate old versions"
        if: steps.pre-release.outputs.release == 'true'
        run: |
          npm deprecate @discordx/music@"~$(jq --raw-output '.version' package.json)" "Version no longer supported. Upgrade to @latest" || true
          npx @favware/npm-deprecate --name "*dev*" --package "@discordx/music" --message "Version no longer supported. Upgrade to @latest"
        working-directory: ./packages/music
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Music: Publish"
        if: steps.pre-release.outputs.release == 'true'
        run: |
          npm version --git-tag-version=false $(jq --raw-output '.version' package.json).$(date +%s).$(git rev-parse --short HEAD)
          npm publish --tag dev
        working-directory: ./packages/music
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
