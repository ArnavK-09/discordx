name: deploy doc
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm /
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      - run: cd docs
      - run: npm install
      - run: npm run build
      - run: cd src/.vuepress/dist
      - run: git init
      - run: git add -A
      - run: git commit -m 'deploy'
      - run: git push -f git@github.com:oceanroleplay/discord.ts.git master:docs
