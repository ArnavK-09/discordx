name: Publish - Stable
on:
  workflow_dispatch:
    inputs:
      package:
        description: "package name"
        required: true
        type: string
      version:
        description: "npm version"
        default: "patch"
        required: true
        type: string

jobs:
  build:
    name: Build discordx
    runs-on: ubuntu-latest
    if: github.event.inputs.package == 'discordx'
    steps:
      - name: check out code ðŸ›Ž
        uses: actions/checkout@v2

      - name: Install Node v17
        uses: actions/setup-node@v2
        with:
          node-version: "17.x"
          registry-url: "https://registry.npmjs.org"

      - name: Synchronize current version
        run: npm version --git-tag-version=false $(npm view discordx version)
        working-directory: ./packages/discordx

      - name: Update version
        run: npm version --git-tag-version=false ${{ github.event.inputs.version }}
        working-directory: ./packages/discordx

      - name: Install root dependencies
        run: npm install
        working-directory: ./packages/discordx

      - name: Install latest discord.js
        run: npm install discord.js@latest
        working-directory: ./packages/discordx

      - name: Build
        run: npm run build
        working-directory: ./packages/discordx

      - name: Publish
        run: npm publish
        working-directory: ./packages/discordx
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-changelog:
    name: Build @discordx/changelog
    runs-on: ubuntu-latest
